<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Memory-Game</title>
  </head>
  <body class="container">
    <header class="magicpattern d-flex">
      <h1>MEMORY GAME</h1>
    </header>
    <main class="magicpattern">
      <div id="memory-game-dflex">
        <div id="user-data">
          <div id="username" class="">
            <h3>username</h3>
          </div>
          <div id="level-score" class="">
            <h3 id="level">nivel</h3>
            <h3 id="score">score</h3>
            <h3 id="time">time</h3>
          </div>
        </div>
        <div id="game-area" class="d-flex">
          <div id="screen">
            <div class="screen1">One</div>
            <div class="screen2">Two</div>
            <div class="screen3">Three</div>
            <div class="screen4">Four</div>
            <div class="screen5">Five</div>
            <div class="screen6">Six</div>
            <div class="screen7">Seven</div>
            <div class="screen8">Eight</div>
            <div class="screen9">Nine</div>
            <div class="screen10">Ten</div>
            <div class="screen11">Eleven</div>
            <div class="screen12">Twelve</div>
            <div class="screen13">Thirteen</div>
            <div class="screen14">Fourteen</div>
            <div class="screen15">Fifteen</div>
            <div class="screen16">Sixteen</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
