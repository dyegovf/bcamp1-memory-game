<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <script defer src="./js/login-minions.js"></script>
    <title>Memory-Game | Login</title>
  </head>
  <body>
    <form class="login-form">
      <div class="login-header">
        <img src="./img/minions/img-login2.png" alt="minions icon" />
        <h1>Minions's Memory Game</h1>
      </div>
      <input type="text" placeholder="Enter your name" class="login-input" />
      <button type="submit" class="login-button" disabled>
        Let's play now
      </button>
    </form>

    <div id="difficulty-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Select Difficulty</h2>
        <div class="difficulty-options">
          <button class="difficulty-btn" data-level="easy">
            Easy (8 cards)
          </button>
          <button class="difficulty-btn" data-level="medium">
            Medium (12 cards)
          </button>
          <button class="difficulty-btn" data-level="hard">
            Hard (16 cards)
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
