<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory-Game</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/app.css" />

    <!-- Script principal -->

    <script>
      // Get the current URL
      const url = window.location.href;

      // Check if the URL is on GitHub Pages
      if (url.includes("github.io")) {
        // Get the repository name from the URL
        const repoName = url.split("/")[3]; // e.g., 'my-project' from 'https://myuser.github.io/my-project/'
        document.write(`<base href="/${repoName}/">`);
      } else {
        // For local development, use the root of the local server
        document.write(`<base href="/">`);
      }
    </script>
    <script type="module" src="js/app.js" defer></script>
  </head>
  <body>
    <main>
      <!-- Cabe√ßalho do jogo -->
      <header class="game-header">
        <div class="player-info">Jogador: <span class="player">...</span></div>
        <div class="timer-info">Tempo: <span class="timer">00:00</span></div>
        <button id="restart-btn" class="restart-button" title="Reiniciar jogo">
          üîÅ Reiniciar
        </button>
      </header>

      <!-- √Årea do jogo -->
      <section id="screen" class="game-grid">
        <!-- Cartas ser√£o injetadas dinamicamente -->
      </section>
    </main>
  </body>
</html>
