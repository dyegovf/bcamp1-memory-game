<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <script defer src="./js/login-minions.js"></script>
    <title>Memory-Game | Login</title>
  </head>
  <body>
    <form class="login-form">
      <div class="login-header">
        <img src="./img/minions/img-login2.png" alt="minions icon" />
        <h1>Minions's Memory Game</h1>
      </div>
      <input type="text" placeholder="Enter your name" class="login-input" />
      <select id="difficulty" class="login-input">
        <option value="easy">Easy (8 cards)</option>
        <option value="medium">Medium (12 cards)</option>
        <option value="hard">Hard (16 cards)</option>
      </select>
      <button type="submit" class="login-button" disabled>
        Let's play now
      </button>
    </form>
  </body>
</html>
