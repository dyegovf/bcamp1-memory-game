<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory-Game | Login</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/gear-button.css" />

    <!-- Script principal -->
    <script>
      // Get the current URL
      const url = window.location.href;

      // Check if the URL is on GitHub Pages
      if (url.includes("github.io")) {
        // Get the repository name from the URL
        const repoName = url.split("/")[3]; // e.g., 'my-project' from 'https://myuser.github.io/my-project/'
        document.write(`<base href="/${repoName}/">`);
      } else {
        // For local development, use the root of the local server
        document.write(`<base href="/">`);
      }
    </script>
    <script type="module" src="js/login.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Botão de configurações -->
        <section class="settings-section">
          <button id="gearBtn" class="gear-btn" title="Configurações">
            <object
              class="gear-icon"
              type="image/svg+xml"
              data="assets/svg/gear-icon.svg"
            ></object>
          </button>
        </section>

        <!-- Formulário de login será injetado aqui -->
        <section class="login-section"></section>

        <!-- Modal de dificuldade e tema será injetado aqui -->
        <section class="modal-section"></section>
      </div>
    </main>
  </body>
</html>
