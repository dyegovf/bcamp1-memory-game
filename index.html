<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <link rel="stylesheet" type="text/css" href="./css/gear-button.css" />
    <script defer src="./js/login.js"></script>
    <title>Memory-Game | Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="settings-section">
          <button id="gearBtn" class="gear-btn" title="Configurações">
            <object
              class="gear-icon"
              type="image/svg+xml"
              data="./assets/svg/gear-icon.svg"
            ></object>
          </button>
        </section>

        <section class="login-section"></section>

        <section class="modal-section">
          <div id="difficulty-modal" class="modal hidden">
            <span class="close-button">&times;</span>

            <div class="modal-content">
              <div class="difficulty-options">
                <header>
                  <h2>Difficulty</h2>
                </header>
                <button class="difficulty-btn" data-level="easy">
                  Easy (8 cards)
                </button>
                <button class="difficulty-btn" data-level="medium">
                  Medium (12 cards)
                </button>
                <button class="difficulty-btn" data-level="hard">
                  Hard (16 cards)
                </button>
              </div>
              <div class="difficulty-options">
                <header>
                  <h2>Theme</h2>
                </header>
                <button class="theme-btn" data-level="classic">Classic</button>
                <button class="theme-btn" data-level="adventure">
                  Adventure
                </button>
                <button class="theme-btn" data-level="007">007</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
